<form [formGroup]="contactForm" (submit)="saveContact()">
  <div class="loading" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-grid-tile-header>
        <h1 mat-dialog-title style="color: #3f51b5; width: 100%">
          <mat-icon *ngIf="isEdit">edit</mat-icon>
          <mat-icon *ngIf="!isEdit">person_add</mat-icon>
          <strong>
            {{isEdit ? 'Editar ' : 'Novo Contato'}}
          </strong> {{isEdit ? contact.name : ''}}
        </h1>
        <button mat-button color="warn" style="font-size: 12px" [mat-dialog-close]="true">
          <mat-icon>close</mat-icon>
        </button>
      </mat-grid-tile-header>
      <mat-dialog-content class="row">
        <mat-form-field class="col-md-12">
          <input matInput placeholder="Nome" type="text" name="name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field class="col-md-12">
          <input matInput placeholder="Email" type="email" name="email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field class="col-md-12">
          <input matInput placeholder="Telefone" type="text" name="phone" formControlName="phone" required>
        </mat-form-field>
        <mat-form-field class="col-md-12">
          <input matInput placeholder="Empresa" type="text" name="company" formControlName="company" required>
        </mat-form-field>
        <mat-form-field class="col-md-12">
          <input matInput placeholder="Cargo" type="text" name="position" formControlName="position" required>
        </mat-form-field>
      </mat-dialog-content>
      <mat-grid-tile-footer>
        <div mat-dialog-actions class="dialog-footer">
          <div class="text-left" style="width:50%">
            <button mat-raised-button [mat-dialog-close]="true">Cancelar</button>
          </div>
          <div class="text-right" style="width:50%">
            <button mat-raised-button type="submit" [disabled]="loading" color="primary">Salvar</button>
          </div>
        </div>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</form>
